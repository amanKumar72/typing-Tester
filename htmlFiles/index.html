<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingTester</title>
  </head>
  <link rel="stylesheet" href="../cssFiles/index.css" />
  <body>
    <!-- main container -->
    <div class="main">
      <!-- header -->
      <div class="header">
        <!-- container for Timer -->
      </div>
      <!-- area where main context is present -->
      <div class="main-content-tester">
        <span class="time"></span><span class="type"></span>
        <h2>Here is the text Which U Have to Type</h2>
        <span class="timer">
          <span id="min">00</span>:<span id="sec">00</span>
        </span>
        <p id="randomText" class="randomText"></p>
        <textarea
          name="typedText"
          id="typedText"
          cols="70"
          rows="10"
          placeholder="Start Typing From Here........."
        ></textarea>
        <div>
          <button class="start" id="start">Try again</button>
          <button id="resultButton">See Result</button>
        </div>
      </div>
    </div>
    <!-- Container for result -->
    <div id="Result">
      <div id="resultTxt">
        <span>Result</span>
        <span id="plus">+</span>
      </div>
      <div id="wpmTxt">
        <p id="wpm">67 Wpm</p>
        <p>(Word per minute)</p>
      </div>
      <div id="keystrokes">
        <span>keystrokes</span>
        <span>(139|6) 145</span>
      </div>
      <div id="accuracy">
        <span>Accuracy</span>
        <span> 95.86%</span>
      </div>
      <div id="correctWords">
        <span>Correct Words</span>
        <span>34</span>
      </div>
      <div id="wrongWords">
        <span>Wrong Words</span>
        <span>578</span>
      </div>
      <!-- <div id="share">
                <button > Share on facebook</button>
            </div> -->
    </div>
    <script src="../jsFiles/index.js"></script>
  </body>
</html>
